{% extends 'home/index.html' %}

{% block content %}
  <h1>Criar Ano Letivo</h1>
  <style>
    .form-group {
  margin-bottom: 10px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="date"] {
  width: 100%;
  padding: 8px 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.btn {
  display: inline-block;
  margin-top: 10px;
  padding: 6px 12px;
  font-size: 14px;
  font-weight: bold;
  line-height: 1.42857143;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  cursor: pointer;
  border: 1px solid transparent;
  border-radius: 4px;
  color: #fff;
  background-color: #337ab7;
  border-color: #2e6da4;
}

.btn:hover {
  background-color: #286090;
  border-color: #204d74;
}

  </style>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.nome.id_for_label }}">Nome:</label>
      {{ form.nome }}
    </div>
    <div class="form-group">
      <label for="{{ form.data_inicial.id_for_label }}">Data Inicial:</label>
      {{ form.data_inicial }}
    </div>
    <div class="form-group">
      <label for="{{ form.data_final.id_for_label }}">Data Final:</label>
      {{ form.data_final }}
    </div>
    <button type="submit" class="btn btn-primary">Criar</button>
  </form>
{% endblock %}
