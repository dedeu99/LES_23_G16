{% extends 'home/index.html' %}

{% block content %}
<style>
  /* Define o estilo do container */
  .container {
    margin-top: 50px;
  }
  
  /* Define o estilo do título */
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  /* Define o estilo dos parágrafos */
  p {
    text-align: center;
    margin-bottom: 20px;
  }

  /* Define o estilo dos botões */
  .btn {
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    padding: 10px;
    cursor: pointer;
  }

  /* Define o estilo do botão de confirmação */
  .btn-danger {
    background-color: #f44336;
    border: none;
    color: white;
    margin-right: 10px;
  }

  /* Define o estilo do botão de cancelamento */
  .btn-secondary {
    background-color: #aaa;
    border: none;
    color: white;
  }
</style>

<div class="container">
  <h1>Confirmação de Exclusão do Ano Letivo</h1>
  <p>Tem certeza de que deseja excluir o ano letivo "{{ ano_letivo.nome }}"?</p>
  <p><strong>Atenção:</strong> Todos os pedidos deste ano letivo serão eliminados.</p>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center text-center">
        <input type="submit" class="btn btn-danger" name="confirmar_exclusao" value="Sim">
        <a href="{% url 'gestaoPedidos:consultar_anos_letivos' %}" class="btn btn-secondary">Não</a>
      </div>
      
  </form>
</div>
{% endblock %}
